directive @upper on FIELD_DEFINITION

type Query {
  user(username: String!): User
  users: [User!]!
  hello: String @upper
}

type User {
  id: String!
  username: String!
  password: String!
  email: String! @deprecated(reason: "Not alloweds")
  role: String!
  token: String!
}

type Mutation {
  createUser(email: String!, username: String!, password: String!): User
}

type Subscription {
  users: User
}
