scalar Upload

type Query {
  user(username: String!): User
}

type User {
  username: String!
  password: String!
  email: String!
  role: String!
  token: String!
}

type Mutation {
  createUser(email: String!, username: String!, password: String!): User
  upload(file: Upload!): File!
  uploadMany(files: [Upload!]!): [File!]!
}

type File {
  filename: String!
  mimetype: String!
  encoding: String!
}

type Query {
  uploads: [File]
}
