type Query {
  user(username: String!): User
}

type User {
  username: String!
  password: String!
  email: String! @constraint(format: "email", maxLength: 255)
  role: String!
}

type Mutation {
  createUser(
    email: String! @constraint(format: "email", maxLength: 255)
    username: String!
    password: String! @constraint(minLength: 5)
  ): User
}
